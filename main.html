<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name
			<input type="text" required id="name"/>
		</label>

		<label for="email">Email
			<input type="email" required id="email"/>
		</label>
		
		<label for="gender">Gender :</label>

		<label for="male">Male
			<input type="radio" required id="male" name="gender"/>
		</label>

		<label for="female">Female
			<input type="radio" required id="female" name="gender"/>
		</label>

		<label for="cars">Car Brands
			<select id="cars" >
				<option>BMW</option>
				<option>Audi</option>
				<option>Mercedez</option>
			</select>
		</label>

		<label for="carage">Car Age
			<input type="number" required id="carage"/>
		</label>

		<label for="dop">Date of Purchase (dop)
			<input type="date" required id="dop"/>
		</label>

		<label for="password">Password
			<input type="password" required id="password"/>
		</label>

		<label for="submit">
			<button type="submit" id="submit">submit</button>
		
		


		
	</form>




	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
